<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="settings">
        <label
          ><input type="checkbox" id="uppercase" checked /> Uppercase</label
        >
        <label
          ><input type="checkbox" id="lowercase" checked /> Lowercase</label
        >
        <label><input type="checkbox" id="numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="symbols" /> Symbols</label>
        <label>
          Length:
          <input type="number" id="length" min="4" max="32" value="12" />
        </label>
      </div>

      <div class="output">
        <input type="text" id="password" readonly />
        <button id="copyBtn">ðŸ“‹</button>
      </div>

      <button id="generateBtn">Generate Password</button>
    </div>

    <!-- Watermark with link -->
    <div class="watermark">
      <a href="https://your-social-link.com" target="_blank" rel="noopener">
        <svg id="logo" viewBox="0 0 100 100" width="50" height="50">
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="cyan"
            stroke-width="4"
            fill="transparent"
          />
          <text
            x="50%"
            y="55%"
            dominant-baseline="middle"
            text-anchor="middle"
            font-size="20"
            fill="cyan"
          >
            PG
          </text>
        </svg>
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
